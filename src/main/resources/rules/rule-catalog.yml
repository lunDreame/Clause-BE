version: 1
notes: "Clause Rule Catalog"

rules:
  - id: R-W-PEN-001
    category: PENALTY
    severity: WARNING
    baseWeight: 3
    boost:
      { EMPLOYMENT: 1, PART_TIME: 1, FREELANCE: 2, LEASE: 0, NDA: 0, OTHER: 1 }
    description: "위약금/위약벌/벌금/배액배상 등 금전 페널티"
    regex:
      - "\\b위약금\\b"
      - "\\b위약벌\\b"
      - "\\b벌금\\b"
      - "\\b벌칙\\b"
      - "손해배상액\\s*예정"
      - "위반\\s*시\\s*(?:금|금액|대금)\\s*지급"
      - "(?:위반|불이행).{0,20}(?:배상|지급).{0,20}(?:\\d+[\\,\\d]*\\s*원|\\d+\\s*%)"
      - "(?:계약|약정).{0,20}위약"
      - "계약금\\s*포기"
      - "배액\\s*배상"
      - "위약\\s*조항"
      - "위약금\\s*\\(.*?\\)"
      - "(?:지체|지연)\\s*상금"
      - "지체상금"
      - "지연배상금"
      - "하자\\s*발견\\s*시.{0,20}벌금"
      - "납기\\s*지연.{0,20}(?:벌금|위약금|지체상금)"
      - "검수\\s*지연.{0,20}(?:벌금|위약금)"
      - "중도\\s*해지.{0,20}(?:위약금|배상)"
      - "해지\\s*시.{0,20}잔여\\s*금액\\s*지급"
      - "잔여\\s*대금\\s*전액\\s*지급"
      - "계약기간\\s*잔여분\\s*지급"
      - "(?:위약|벌).{0,10}금액"
      - "손해배상액\\s*산정"
      - "손해배상액\\s*확정"
      - "약정손해배상"
      - "예정손해배상"
      - "위약금\\s*\\d+"
      - "\\d+\\s*%\\s*의\\s*위약금"
      - "최대\\s*\\d+\\s*%\\s*위약금"
      - "위약금율"
      - "위약금률"
      - "위약\\s*금액"
      - "위약\\s*비율"

  - id: R-W-DMG-001
    category: DAMAGES_UNLIMITED
    severity: WARNING
    baseWeight: 3
    boost:
      { EMPLOYMENT: 1, PART_TIME: 1, FREELANCE: 2, LEASE: 1, NDA: 2, OTHER: 1 }
    description: "손해배상 무제한/간접손해 포함/전액배상"
    regex:
      - "손해배상.{0,30}(?:제한|상한).{0,10}(?:없|없는|두지\\s*않)"
      - "\\b무제한\\b"
      - "\\b전액\\s*배상\\b"
      - "모든\\s*손해\\s*(?:를|을)\\s*배상"
      - "일체의\\s*손해\\s*(?:를|을)\\s*배상"
      - "직접손해\\s*및\\s*간접손해"
      - "간접손해\\s*(?:포함|까지)"
      - "특별손해\\s*(?:포함|까지)"
      - "결과적\\s*손해\\s*(?:포함|까지)"
      - "부수적\\s*손해\\s*(?:포함|까지)"
      - "영업손실\\s*(?:포함|까지)"
      - "매출손실\\s*(?:포함|까지)"
      - "데이터손실\\s*(?:포함|까지)"
      - "기회비용\\s*(?:포함|까지)"
      - "(?:변호사비용|소송비용|법무비용).{0,10}(?:포함|부담)"
      - "분쟁\\s*해결\\s*비용\\s*부담"
      - "합리적\\s*비용\\s*일체\\s*부담"
      - "손해배상.{0,20}한도\\s*없"
      - "손해배상.{0,20}상한\\s*없"
      - "배상책임\\s*한도\\s*없"
      - "배상책임\\s*제한\\s*없"
      - "책임범위\\s*제한\\s*없"
      - "손해액\\s*전부\\s*배상"
      - "손해액\\s*일체\\s*배상"
      - "손해액\\s*전액\\s*배상"
      - "손해액\\s*전부\\s*보상"
      - "(?:징벌적|가중)\\s*손해배상"
      - "배상액\\s*가중"
      - "배상액\\s*증액"
      - "피해\\s*전부\\s*배상"
      - "피해\\s*일체\\s*배상"
      - "제3자\\s*손해\\s*포함"
      - "제3자\\s*청구\\s*포함"
      - "면책\\s*및\\s*배상"
      - "손해\\s*전액"
      - "손실\\s*전액"
      - "손해\\s*일체"

  - id: R-W-IND-001
    category: INDEMNITY
    severity: WARNING
    baseWeight: 3
    boost:
      { EMPLOYMENT: 1, PART_TIME: 1, FREELANCE: 3, LEASE: 0, NDA: 2, OTHER: 1 }
    description: "제3자 청구/면책/보상 의무"
    regex:
      - "\\b면책\\b"
      - "(?:보상|배상)\\s*및\\s*(?:면책|방어)"
      - "제3자\\s*청구.{0,30}(?:면책|보상|배상|방어)"
      - "제3자\\s*클레임.{0,30}(?:면책|보상|배상)"
      - "청구.{0,20}(?:회사|갑)을\\s*면책"
      - "손해.{0,20}(?:회사|갑)을\\s*면책"
      - "손실.{0,20}(?:회사|갑)을\\s*면책"
      - "(?:회사|갑).{0,20}방어\\s*비용"
      - "합의금\\s*포함"
      - "합의\\s*비용\\s*포함"
      - "벌금\\s*포함"
      - "과태료\\s*포함"
      - "법률비용\\s*포함"
      - "변호사\\s*선임\\s*비용"
      - "분쟁\\s*대응\\s*비용"
      - "(?:침해|위반).{0,20}(?:면책|보상)"
      - "지식재산권\\s*침해.{0,20}(?:면책|보상|배상)"
      - "개인정보\\s*침해.{0,20}(?:면책|보상|배상)"
      - "면책\\s*의무"
      - "보상\\s*의무"
      - "방어\\s*의무"

  - id: R-W-LIA-001
    category: LIABILITY_WAIVER
    severity: WARNING
    baseWeight: 3
    boost:
      { EMPLOYMENT: 0, PART_TIME: 0, FREELANCE: 1, LEASE: 0, NDA: 0, OTHER: 0 }
    description: "책임부인/면책/귀책불문"
    regex:
      - "(?:회사|갑).{0,30}책임.{0,10}없"
      - "(?:회사|갑).{0,30}책임을\\s*지지\\s*않"
      - "어떠한\\s*책임(?:도)?\\s*지지\\s*않"
      - "일체의\\s*책임"
      - "모든\\s*책임"
      - "(?:손해|피해).{0,20}책임.{0,10}없"
      - "면책\\s*된다"
      - "면책\\s*조항"
      - "귀책사유\\s*불문"
      - "과실\\s*불문"
      - "불가항력\\s*포함\\s*면책"
      - "간접손해\\s*면책"
      - "특별손해\\s*면책"
      - "결과적\\s*손해\\s*면책"
      - "영업손실\\s*면책"
      - "데이터손실\\s*면책"
      - "서비스\\s*중단.{0,20}책임\\s*없"
      - "지연.{0,20}책임\\s*없"
      - "손해배상\\s*책임\\s*부인"
      - "하자.{0,20}책임\\s*부인"
      - "책임\\s*부인"
      - "책임\\s*면제"

  - id: R-W-TER-001
    category: UNILATERAL_TERMINATION
    severity: WARNING
    baseWeight: 3
    boost:
      { EMPLOYMENT: 1, PART_TIME: 1, FREELANCE: 2, LEASE: 1, NDA: 0, OTHER: 1 }
    description: "통지 없이/즉시/일방 해지"
    regex:
      - "통지\\s*없이\\s*해지"
      - "사전\\s*통지\\s*없이\\s*해지"
      - "즉시\\s*해지"
      - "일방(?:적)?\\s*해지"
      - "(?:갑|회사).{0,20}단독(?:으로)?\\s*해지"
      - "해지\\s*사유\\s*(?:발생\\s*시)?\\s*즉시"
      - "임의\\s*해지"
      - "사유\\s*없이\\s*해지"
      - "이유\\s*불문\\s*해지"
      - "(?:갑|회사)\\s*재량"
      - "(?:갑|회사)\\s*판단에\\s*따라\\s*해지"
      - "해지\\s*권한\\s*전속"
      - "해지\\s*권리\\s*전속"
      - "계약\\s*해제"
      - "계약\\s*해지\\s*및\\s*해제"
      - "중대한\\s*위반\\s*시\\s*즉시\\s*해지"
      - "경미한\\s*위반\\s*이라도\\s*해지"
      - "시정\\s*요구\\s*없이\\s*해지"
      - "해지\\s*권한"
      - "해지\\s*권리"
      - "일방적\\s*해지"

  - id: R-C-TER-001
    category: TERMINATION_NOTICE
    severity: CHECK
    baseWeight: 1
    boost:
      { EMPLOYMENT: 1, PART_TIME: 1, FREELANCE: 2, LEASE: 2, NDA: 0, OTHER: 1 }
    description: "해지 통지 기간/정산 조건 확인"
    regex:
      - "해지\\s*통보"
      - "해지\\s*통지"
      - "사전\\s*통지"
      - "\\d+\\s*(?:일|주|개월)\\s*전\\s*통지"
      - "통지\\s*기간"
      - "해지\\s*예고"
      - "중도\\s*해지\\s*통지"
      - "해지\\s*시\\s*정산"
      - "해지\\s*시\\s*잔금"
      - "해지\\s*시\\s*정산\\s*기준"
      - "해지통보"
      - "해지통지"
      - "사전통지"

  - id: R-W-REN-001
    category: AUTO_RENEW
    severity: WARNING
    baseWeight: 3
    boost:
      { EMPLOYMENT: 0, PART_TIME: 0, FREELANCE: 1, LEASE: 3, NDA: 2, OTHER: 1 }
    description: "자동 갱신/연장"
    regex:
      - "자동\\s*(?:갱신|연장)"
      - "별도\\s*통지\\s*없(?:이|음).{0,30}(?:갱신|연장)"
      - "기간\\s*만료.{0,30}(?:갱신|연장)"
      - "해지\\s*의사\\s*표시\\s*없(?:이|으면).{0,30}(?:연장|갱신)"
      - "만료\\s*전\\s*\\d+\\s*(?:일|주)\\s*내\\s*해지\\s*없(?:이|으면)"
      - "자동\\s*연장\\s*된다"
      - "자동\\s*갱신\\s*된다"
      - "묵시적\\s*갱신"
      - "묵시적\\s*연장"
      - "자동갱신"
      - "자동연장"
      - "묵시적갱신"
      - "묵시적연장"

  - id: R-W-CHG-001
    category: UNILATERAL_CHANGE
    severity: WARNING
    baseWeight: 3
    boost:
      { EMPLOYMENT: 0, PART_TIME: 0, FREELANCE: 1, LEASE: 1, NDA: 0, OTHER: 1 }
    description: "일방 변경/약관 변경"
    regex:
      - "(?:회사|갑).{0,30}(?:변경|수정)할\\s*수\\s*있"
      - "사전\\s*통지\\s*없이\\s*(?:변경|수정)"
      - "필요\\s*시\\s*(?:변경|수정)"
      - "운영정책\\s*(?:변경|수정)"
      - "약관\\s*(?:변경|수정)"
      - "고지\\s*없이\\s*(?:변경|수정)"
      - "변경사항\\s*즉시\\s*적용"
      - "변경된\\s*약관\\s*적용"
      - "일방적\\s*변경"
      - "일방적\\s*수정"
      - "운영정책변경"
      - "약관변경"

  - id: R-W-JUR-001
    category: JURISDICTION
    severity: WARNING
    baseWeight: 3
    boost:
      { EMPLOYMENT: 0, PART_TIME: 0, FREELANCE: 1, LEASE: 1, NDA: 1, OTHER: 1 }
    description: "전속관할/회사 소재지 관할"
    regex:
      - "\\b전속관할\\b"
      - "관할법원"
      - "(?:회사|갑)\\s*소재지\\s*관할"
      - "(?:피고|갑)\\s*주소지\\s*관할"
      - "서울중앙지방법원"
      - "본사\\s*소재지\\s*관할"
      - "전속적\\s*관할"
      - "관할\\s*법원을\\s*정한다"
      - "전속관할법원"
      - "관할법원지정"

  - id: R-W-ARB-001
    category: ARBITRATION
    severity: WARNING
    baseWeight: 3
    boost:
      { EMPLOYMENT: 0, PART_TIME: 0, FREELANCE: 1, LEASE: 0, NDA: 1, OTHER: 1 }
    description: "중재/중재기관"
    regex:
      - "\\b중재\\b"
      - "대한상사중재원"
      - "중재규칙"
      - "중재판정"
      - "중재에\\s*따른다"
      - "중재로\\s*해결한다"
      - "중재절차"
      - "중재판정부"

  - id: R-C-LAW-001
    category: GOVERNING_LAW
    severity: CHECK
    baseWeight: 1
    boost:
      { EMPLOYMENT: 0, PART_TIME: 0, FREELANCE: 0, LEASE: 0, NDA: 0, OTHER: 0 }
    description: "준거법/적용법 확인"
    regex:
      - "준거법"
      - "적용법"
      - "(?:대한민국법|한국법)에\\s*따른다"
      - "해석은\\s*(?:대한민국|한국)\\s*법에\\s*따른다"
      - "준거법규정"

  - id: R-W-IP-001
    category: IP_ASSIGNMENT
    severity: WARNING
    baseWeight: 3
    boost:
      { EMPLOYMENT: 1, PART_TIME: 0, FREELANCE: 4, LEASE: 0, NDA: 1, OTHER: 2 }
    description: "저작권/지재권 귀속·양도, 무상/독점 라이선스, 소스코드 귀속"
    regex:
      - "저작권.{0,30}(?:양도|귀속)"
      - "저작재산권.{0,30}(?:양도|귀속)"
      - "지식재산권.{0,30}(?:양도|귀속)"
      - "지적재산권.{0,30}(?:양도|귀속)"
      - "특허권.{0,20}(?:양도|귀속)"
      - "상표권.{0,20}(?:양도|귀속)"
      - "디자인권.{0,20}(?:양도|귀속)"
