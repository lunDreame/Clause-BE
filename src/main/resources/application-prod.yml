spring:
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/clause}
    username: ${DATABASE_USERNAME:clause}
    password: ${DATABASE_PASSWORD:}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        show_sql: false
  
  flyway:
    enabled: true
    locations: classpath:db/migration

clause:
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:https://clause.example.com}

logging:
  level:
    com.clause: INFO
    org.springframework.web: WARN
    org.hibernate: WARN

