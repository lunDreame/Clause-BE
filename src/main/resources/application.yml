spring:
  application:
    name: clause
  
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  
  datasource:
    url: jdbc:h2:mem:clause;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
    show-sql: false
  
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

clause:
  storage:
    root: /tmp/clause/uploads
  rules:
    path: classpath:rules/rule-catalog.yml
  llm:
    base-url: ${LLM_BASE_URL:}
    api-key: ${LLM_API_KEY:}
    model: ${LLM_MODEL:gpt-4o-mini}
    timeout-ms: ${LLM_TIMEOUT_MS:60000}
    max-retry: ${LLM_MAX_RETRY:2}
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:*}
  ratelimit:
    per-minute: ${RATE_LIMIT_PER_MINUTE:30}

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui/index.html

management:
  endpoints:
    web:
      exposure:
        include: health,metrics,info
  endpoint:
    health:
      show-details: when-authorized

logging:
  level:
    com.clause: DEBUG
    org.springframework.web: INFO
    org.hibernate: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%X{requestId}] %-5level %logger{36} - %msg%n"

