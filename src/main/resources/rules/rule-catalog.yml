      - "원천코드.{0,20}(?:귀속|양도)"
      - "소스\\s*코드.{0,20}(?:제공|인도)\\s*의무"
      - "소스\\s*코드\\s*인도"
      - "독점\\s*(?:사용|이용)\\s*권"
      - "영구\\s*(?:사용|이용)\\s*권"
      - "무상\\s*(?:사용|이용)\\s*권"
      - "전세계\\s*(?:사용|이용)\\s*권"
      - "서브\\s*라이선스"
      - "재라이선스"
      - "2차적\\s*저작물"
      - "파생\\s*저작물"
      - "개작\\s*권한"
      - "수정\\s*및\\s*편집\\s*권한"
      - "라이선스.{0,20}(?:독점|영구|무상|전세계)"
      - "저작권\\s*등록"
      - "권리\\s*등록"
      - "특허\\s*출원"
      - "발명.{0,20}(?:귀속|양도)"
      - "직무\\s*발명"
      - "업무상\\s*저작물"
      - "직무\\s*저작물"
      - "고용\\s*저작물"
      - "프로젝트\\s*산출물\\s*소유"
      - "결과물\\s*소유"
      - "저작물\\s*소유"
      - "포트폴리오\\s*사용\\s*금지"
      - "레퍼런스\\s*공개\\s*금지"
      - "성과물\\s*공개\\s*금지"
      - "저작인격권.{0,20}(?:포기|행사하지\\s*않)"
      - "성명표시권.{0,20}(?:포기|행사하지\\s*않)"
      - "동일성유지권.{0,20}(?:포기|행사하지\\s*않)"
      - "저작인격권\\s*불행사"
      - "저작인격권\\s*면제"
      - "저작인격권\\s*양도"
      - "원본\\s*파일\\s*(?:제공|인도)"
      - "편집가능\\s*파일\\s*(?:제공|인도)"
