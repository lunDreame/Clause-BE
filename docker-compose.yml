version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: clause-postgres
    environment:
      POSTGRES_DB: clause
      POSTGRES_USER: clause_user
      POSTGRES_PASSWORD: clause_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U clause_user -d clause"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - clause-network

  clause-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: clause-app
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DATABASE_URL: jdbc:postgresql://postgres:5432/clause
      DATABASE_USERNAME: clause_user
      DATABASE_PASSWORD: clause_password
      LLM_BASE_URL: ${LLM_BASE_URL:-}
      LLM_API_KEY: ${LLM_API_KEY:-}
      LLM_MODEL: ${LLM_MODEL:-gpt-4o-mini}
      LLM_TIMEOUT_MS: ${LLM_TIMEOUT_MS:-60000}
      LLM_MAX_RETRY: ${LLM_MAX_RETRY:-2}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-*}
      RATE_LIMIT_PER_MINUTE: ${RATE_LIMIT_PER_MINUTE:-30}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - clause_storage:/tmp/clause/uploads
    networks:
      - clause-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:8080/actuator/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  postgres_data:
  clause_storage:

networks:
  clause-network:
    driver: bridge
